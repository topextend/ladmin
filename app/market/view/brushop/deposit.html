<form onsubmit="return false" data-auto="true" action="{:request()->url()}" method="post" class='layui-form layui-card' autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item">
            <span class="color-green font-w7 label-required-prev">充值金额</span>
            <span class="color-desc margin-left-5">Shop Account</span>
            <label class="layui-input relative block label-required-null">
                <input autofocus required placeholder="请输入充值金额" class="layui-input inline-block padding-0 border-0" style="background:none" value="0.00" name="account">
            </label>
            <span class="help-block">店铺充值金额。</span>
        </div>
        <div class="hr-line-dashed"></div>
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <div class="layui-form-item text-center">
            <button class="layui-btn" type='submit'>保存数据</button>
            <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
        </div>
    </div>
</form>
